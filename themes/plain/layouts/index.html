{{ define "main" }}
    <main>
			<section class="homepage-posts">
				<ul>
					{{ range (where site.RegularPages "Type" "in" site.Params.mainSections) }}
					<li> 
						<a href="{{.Permalink}}">
							<span class="title">{{.Title}}</span>
							<span class="divider"> / </span>
							<span class="date">{{.Date.Format "January 2, 2006"}} </span> 
						</a> 
					</li>
					{{ end }}
				</ul>
			</section>
    </main>
{{ end }}
